apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: {{ .Values.postgres.replicaCount }}
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: {{ .Values.postgres.service.port }}
          env:
            {{ toYaml .Values.postgres.env | nindent 12 }}
          volumeMounts:
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  pg_isready -U postgres && \
                  psql -U postgres -d schooldb -c "SELECT 1 FROM information_schema.schemata WHERE schema_name = 'keycloak';" | grep -q 1
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            {{ toYaml .Values.postgres.resources | nindent 12 }}
      volumes:
        - name: init-script
          configMap:
            name: postgres-init-script
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ .Values.postgres.pvc.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: {{ .Values.keycloak.replicaCount }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"

              until psql -h postgres -U postgres -d schooldb -c "SELECT 1 FROM information_schema.schemata WHERE schema_name = 'keycloak';" | grep -q 1; do
                echo "Waiting for keycloak schema to be created..."
                sleep 2
              done
              echo "Keycloak schema is ready!"
          env:
            - name: PGPASSWORD
              value: {{.Values.postgres.postgresDbPass}}
      containers:
        - name: keycloak
          image: "{{ .Values.keycloak.image.repository }}:{{ .Values.keycloak.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
            - name: management
              containerPort: 9000
          env:
            {{ toYaml .Values.keycloak.env | nindent 12 }}
          resources:
            {{ toYaml .Values.keycloak.resources | nindent 12 }}
