    -- Create keycloak schema
    CREATE SCHEMA IF NOT EXISTS keycloak;
    CREATE SCHEMA IF NOT EXISTS students;
    CREATE SCHEMA IF NOT EXISTS courses;
    CREATE SCHEMA IF NOT EXISTS library;
    CREATE SCHEMA IF NOT EXISTS exam;

    -- Grant permissions
    GRANT
    ALL
    PRIVILEGES
    ON
    SCHEMA
    keycloak TO postgres;
    GRANT ALL PRIVILEGES ON SCHEMA
    students TO postgres;
    GRANT ALL PRIVILEGES ON SCHEMA
    courses TO postgres;
    GRANT ALL PRIVILEGES ON SCHEMA
    exam TO postgres;

    -- Create departments table in courses schema
    CREATE TABLE IF NOT EXISTS courses.departments
    (
        id
        BIGSERIAL
        PRIMARY
        KEY,
        name
        VARCHAR
    (
        255
    ) NOT NULL
        );

    -- Create courses table in courses schema
    CREATE TABLE IF NOT EXISTS courses.courses
    (
        id
        BIGSERIAL
        PRIMARY
        KEY,
        name
        VARCHAR
    (
        255
    ) NOT NULL,
        department_id BIGINT NOT NULL,
        FOREIGN KEY
    (
        department_id
    ) REFERENCES courses.departments
    (
        id
    )
        );

